<h1>EC finds Meta and TikTok breached transparency rules under DSA</h1>
<p>The European Commission said on Friday that it has preliminarily found that both companies are not complying with rules of the Digital Services Act (DSA) that mandate them to give researchers adequate access to public data.</p>
