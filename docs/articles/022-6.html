<h1>膀胱を危険にさらす「6つの習慣」とは？</h1>
<p>膀胱(ぼうこう)は、腎臓から送られてくる尿を排せつするまで一時的にためておく器官であり、地味ながらも生活の質にとって重要なものです。 そんな膀胱を危険にさらす「6つの習慣」について、イギリスのキングストン大学で薬学実務の上級講師を務めるディパ・カムダール氏が解説しました。</p>
