<h1>Netflixがゲーム版イカゲームの開発スタジオを閉鎖、107か国でランキング1位を獲得＆Netflixが目指すべきゲームアプリの姿と社内から称賛の声が上がるも</h1>
<p>Netflixのオリジナルコンテンツとして人気を博す「イカゲーム」のモバイルゲーム版である「Squid Game: Unleashed(イカゲーム：地獄のデスマッチ)」の開発元であるゲームスタジオBoss Fight Entertainmentが、閉鎖されることが明らかになりました。 続きを読む.</p>
<p><a href="https://gigazine.net/news/20251025-netflix-closes-squid-game-studio/" target="_blank">オリジナル記事を読む</a></p>
