        <h1>AIがスナック菓子の袋を銃だと誤認識したせいで男子生徒が武装警官に取り囲まれて手錠で拘束される事態が発生</h1>
        <p><b>Source:</b> GIGAZINE</p>
        <p><b>Published:</b> Fri, 24 Oct 2025 19:00:00 +0900</p>
        <p>アメリカでは銃撃事件が多発しており、監視カメラとAIを用いた銃火器自動検知システムを導入する学校や企業が増えています。 ところが、メリーランド州ボルチモアの学校ではドリトスの袋をポケットに入れていただけの男子生徒が銃を所持していると誤検知されて武装警官に取り囲まれる事態が発生しました。</p>
