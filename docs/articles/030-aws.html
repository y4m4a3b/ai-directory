<h1>AWSの大規模障害でスマートベッドが熱くなったり傾きが戻せなくなったりする不具合発生</h1>
<p>日本時間2025年10月20日に発生したAWSの大規模障害は数十兆円規模の経済的損失が出たといわれています。 この混乱の中、高級スマートベッドを提供しているEight Sleepでは、ベッドの傾きが戻せなくなったり、マットレスが高温になったりする不具合が発生し、クラウドネットワークに依存しない「停電モード」を追加する事態となりました。</p>
