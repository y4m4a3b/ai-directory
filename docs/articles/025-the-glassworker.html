<h1>スタジオジブリに憧れた監督が制作したパキスタン初の長編手描きアニメ映画『The Glassworker』日本語吹替版制作＆全国公開に向けてクラウドファンディング実施</h1>
<p>史上最年少のTEDフェローでプロギタリストとしても活躍するウスマン・リアス監督が手がける、パキスタン初の長編手描きアニメ映画『The Glassworker』の日本語吹替版制作と、日本全国での公開を目指したクラウドファンディングが行われています。 続きを読む.</p>
