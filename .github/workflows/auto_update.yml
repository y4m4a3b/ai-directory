name: Auto Update AI Directory

on:
  schedule:
    - cron: "0 0 * * *" # 毎日00:00 UTC（日本時間で朝9時）に実行
  workflow_dispatch: # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐍 Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 依存関係をインストール
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || echo "⚠️ requirements.txtが見つからない場合はスキップ"

      - name: 📡 RSSを収集
        run: python scripts/scraper.py

      - name: 🧠 要約を生成
        run: python scripts/summarizer.py

      - name: 📝 HTMLを生成
        run: python scripts/generate_static.py

      - name: 🌐 変更をコミット＆プッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🤖 Auto update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
